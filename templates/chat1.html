<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat Interface</title>
    
    <style>
        /* WhatsApp-like Chat Interface Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar for phone numbers */
.sidebar {
    width: 30%;
    background-color: #075E54;
    color: white;
    padding: 10px;
    overflow-y: auto;
}

.contact-list {
    margin-top: 20px;
}

.contact {
    padding: 15px;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}

.contact:hover {
    background-color: #128C7E;
}

/* Chat panel for messages */
.chat-panel {
    width: 70%;
    display: flex;
    flex-direction: column;
    background-color: #ece5dd;
}

#chat-header {
    background-color: #075E54;
    color: white;
    padding: 20px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

.messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    margin: 10px 0;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.message-text {
    font-size: 16px;
}

.message-time {
    font-size: 12px;
    color: gray;
    text-align: right;
}

/* For responsive view */
@media (max-width: 768px) {
    .chat-container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: 30%;
    }

    .chat-panel {
        width: 100%;
        height: 70%;
    }
}

    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar for Phone Numbers -->
        <div class="sidebar">
            <div class="contact-list">
                <!-- Render phone numbers dynamically from the backend -->
                {% for phone_number in phone_numbers %}
                    <div class="contact" onclick="loadMessages('{{ phone_number|escapejs }}')">
                        {{ phone_number }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Message Display Panel -->
        <div class="chat-panel">
            <div id="chat-header">
                <h3 id="selected-number">Select a contact to view messages</h3>
            </div>
            <div class="messages" id="messages-container">
                <!-- Messages will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Move the script to the bottom of the body to ensure it's loaded after the HTML -->
    <script>
        // Parse the messages passed from Django template as JSON
        const messagesData = JSON.parse('{{ messages_by_phone|safe }}');
        
        console.log(messagesData);  // Debugging: check if the data is parsed correctly

        // Function to load messages based on selected phone number
        function loadMessages(phoneNumber) {
            const messageContainer = document.getElementById('messages-container');
            const selectedNumber = document.getElementById('selected-number');
            
            // Clear the current messages
            messageContainer.innerHTML = '';
            
            // Set the selected phone number in the header
            selectedNumber.innerText = `Messages with ${phoneNumber}`;
            
            // Load and display messages
            const messages = messagesData[phoneNumber] || [];
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<div class="message-text">${msg.message_body}</div>
                                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
                messageContainer.appendChild(messageDiv);
            });
        }
    </script>
</body>
</html>

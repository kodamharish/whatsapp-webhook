<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Basic styling for the chat interface */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 70%;
            margin: auto;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .message.sent p {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .message.received p {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container button {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="message-list" id="messageList">
        <!-- Messages will be displayed here -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const phoneNumber = "+1234567890"; // Sample phone number, you can dynamically set this as needed

    async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageBody = messageInput.value;

        if (messageBody.trim() === "") {
            alert("Message cannot be empty");
            return;
        }

        try {
            const response = await fetch("/send-message/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ phone_number: phoneNumber, message_body: messageBody })
            });

            const result = await response.json();
            if (result.status === "success") {
                displayMessage(messageBody, "sent");
                messageInput.value = ""; // Clear the input field
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error("Error sending message:", error);
        }
    }

    function displayMessage(messageBody, type) {
        const messageList = document.getElementById("messageList");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", type);
        messageDiv.innerHTML = `<p>${messageBody}</p>`;
        messageList.appendChild(messageDiv);

        // Scroll to the latest message
        messageList.scrollTop = messageList.scrollHeight;
    }

    // Load initial messages if needed
</script>

</body>
</html>
